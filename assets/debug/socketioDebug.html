<!DOCTYPE html>
<html ng-app="socketioDebug">
  <head>
    <title>musicpad</title>

    <!-- font awesome from BootstrapCDN -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/latest/css/font-awesome.css" rel="stylesheet">

    <!-- bootstrap from BootstrapCDN -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js" type="text/javascript"></script>

  </head>
  <body>
    <!-- header -->

    <!-- homepage ng-view -->
    <div class="jumbotron" ng-controller="socketioController">
      <h1 ng-hide="connected">Non Connesso <i class="icon-remove" style="color: firebrick;"></i></h1>
      <h1 ng-show="connected">Connesso <i class="icon-ok-sign" style="color: green;"></i></h1>
    </div>

    <!-- footer -->
  </body>

<script type="text/javascript">
angular.module('socketioDebug', [])
.controller('socketioController', function ($scope) {
  var ioSocket;
  $scope.socket = ioSocket = io.connect();
  ioSocket.on('connect', function () {
    $scope.$apply(function () {
      $scope.connected = true;
    });
  });
  ioSocket.on('disconnect', function () {
    $scope.$apply(function () {
      $scope.connected = false;
    });
  });
});
</script>
</html>
