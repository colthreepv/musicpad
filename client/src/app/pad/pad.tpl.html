<div class="navbar navbar-inverse">
  <div class="navbar-inner">
    <a class="brand" href="#">MusicPad:</a>
    <ul class="nav">
      <li class="active"><a href="">{{uniqueID}}</a></li>
      <li ng-show="status()"><a>Connected <i class="icon-ok-sign"></i></a></li>
      <li ng-hide="status()"><a>Disconnected <i class="icon-exclamation"></i></a></li>
    </ul>
  </div>
</div>
<div class="musicpad-container">
  <div class="song-column">
    <div class="search-box">
      <form name="searchForm" ng-submit="addSong()">
        <div class="input-append">
          <input type="text" name="addsong" ng-model="searchBox" placeholder="Add a youtube / soundcloud URL" search-validation autofocus>
          <button class="btn" type="submit" ng-disable="searchForm.$invalid">
            <i class="icon-question-sign" ng-show="!searchBoxType"></i>
            <i class="icon-plus" ng-show="searchBoxType == 'sc'"></i>
            <i class="icon-plus" ng-show="searchBoxType == 'yt'"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="song-container">
      <span class="done"></span>
      <div class="song-element">
        <p>Some cool artist - Some cool name with very long name!!!</p>
        <span class="icon-stack"><i class="icon-sign-blank icon-stack-base"></i><i class="icon-cloud"></i></span>
      </div>
    </div>
    <div class="song-container done">
      <span class="error"></span>
      <div class="song-element">
        <p>Some cool artist - Some cool name with very long name!!!</p>
        <span class="icon-stack">
          <i class="icon-sign-blank icon-stack-base"></i>
          <i class="icon-cloud"></i>
        </span>
      </div>
    </div>
    <div class="song-container error">
      <span class="error"></span>
      <div class="song-element">
        <p>Some cool artist - Some cool name with very long name!!!</p>
        <i class="icon-youtube-play"></i>
      </div>
    </div>
    <div class="song-container done">
      <span class="error"></span>
      <div class="song-element">
        <p>Some cool artist - Some track...</p>
        <i class="icon-youtube-play"></i>
      </div>
    </div>
  </div>
  <div class="welcome-column hero-unit">
    <h1>Insightful infos.</h1>
  </div>
</div>
